{% extends 'layout.html' %}

{% block content %}
<div>
    <div class="container">
        <div style="margin-bottom: 10px">
            <a class="btn btn-primary " href="/user/add/" target="_blank">
                <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                <span>新建用户</span>
            </a>
        </div>
        <div class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default">
              <!-- Default panel contents -->
              <div class="panel-heading">
                  <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                  <span>用户列表</span>
              </div>

              <!-- Table -->
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>年龄</th>
                    <th>余额</th>
                    <th>入职时间</th>
                    <th>性别</th>
                    <th>所属部门</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                {% for obj in queryset %}
                  <tr>
                    <th scope="row">{{ obj.id }}</th>
                    <td>{{ obj.title }}</td>
                      <td>{{ obj.title }}</td>
                      <td>{{ obj.title }}</td>
                      <td>{{ obj.title }}</td>
                      <td>{{ obj.title }}</td>
                      <td>{{ obj.title }}</td>
                      <td>{{ obj.title }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="/user/{{ obj.id }}/edit/">编辑</a>
                        <a class="btn btn-primary btn-xs" href="/user/delete/?nid={{ obj.id }}">删除</a>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
    </div>
</div>
{% endblock %}
