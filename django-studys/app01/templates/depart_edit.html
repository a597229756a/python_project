{% extends "layout.html" %}

{% block content %}
<div>
    <div class="container">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">修改部门</h3>
          </div>
          <div class="panel-body">
            <form class="navbar-form navbar-left" role="search" method="post" >
                {% csrf_token %}
              <div class="form-group">
                <span style="margin-right: 10px">标题</span>
                  <input type="text" class="form-control" placeholder="Search" name="title" value="{{ row_object.title }}">
              </div>
              <button style="margin-left: 10px" type="submit" class="btn btn-default">保存</button>
            </form>
          </div>
        </div>
    </div>
</div>
{% endblock %}
